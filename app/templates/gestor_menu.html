<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../static/styles/gestorMenu.css">
    <title>Administrador Menu</title>
</head>

<body>
    <h1>Administrador de Menu</h1>
    <div id="app">
        <a href="./nuevoPlato.html" target="_blank"><button class="btn btn-primary" type="button"><i
                    class="fa-solid fa-plus"></i>Nuevo Plato</button></a>

        <div v-if="error">
            <p>Lo sentimos ocurrio un error</p>
        </div>
        <div v-else>
            <section v-if="cargando">
                <div class="spinner-border"></div>
                <p>Aguarde, Obteniendo Informacion...</p>
            </section>
            <section v-else>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Foto</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="plato in menu">
                            <th scope="row">{{plato.id}}</th>
                            <td>{{plato.nombre}}</td>
                            <td>{{plato.descripcion}}</td>
                            <td>
                                <div class="contenedor_imagen"><img :src="plato.foto" alt="foto de+{{plato.nombre}}"></div>
                            </td>
                            <td>{{plato.precio}}</td>
                            <td>{{plato.categoria}}</td>
                            <td>
                                <div class="d-grid gap-2 d-md-block">
                                    <a :href="'actualizarPlato.html?id='+plato.id">
                                    <button class="btn btn-primary" type="button"><i
                                            class="fa-solid fa-pen-to-square"></i>Editar</button></a>
                                    <button class="btn btn-primary" type="button" v-on:click="eliminar(plato.id)"><i
                                            class="fa-solid fa-trash-can"></i>Borrar</button>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </section>
        </div>
    </div>
    <!-- <a href="/logout">Cerrar Sesi√≥n</a> -->

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- enlace a vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../static/js/scriptGestor/gestor.js"></script>
</body>

</html>
